<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Redux + JS</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 class="counterValue">0</h3>
        <div class="operations">
          <button class="btn inc">increament</button>
          <button class="btn reset">reset</button>
          <button class="btn dec">decreament</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.js"
      integrity="sha512-rrwKW9q7MLeNxl6R7SHb2DjciTUBoCFCdbTwMQWdfJ1uqT22lKR5YWdbKoRuBLFGk3XoEZ7jRwWjiCGLopwW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
